<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Border radius css styles">
    <meta name="author" content="Ssewannonda Keith Edwin">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border radius styles</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Border radius</title>
</head>
<body>
    <main>
        <div class="container">
            <section>
                <h1 class="display-4 text-center font-weight-bolder">Set &amp; Get Border radius Styles</h1>
            </section>
            <section>
                <div id="center-piece" class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <div class="form-group row">
                                    <div class="col">
                                        <label for="topLeft" class="sr-only">Top left</label>
                                        <input type="number" class="form-control" id="topLeft" placeholder="Enter top left radius">
                                    </div>
                                    <div class="col">
                                        <label for="topRight" class="sr-only">Top Right</label>
                                        <input type="number" class="form-control" id="topRight" placeholder="Enter top right radius">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <label for="bottomRight" class="sr-only">Bottom right</label>
                                        <input type="number" class="form-control" id="bottomRight" placeholder="Enter bottom right radius">
                                    </div>
                                    <div class="col">
                                        <label for="bottomLeft" class="sr-only">Bottom left</label>
                                        <input type="number" class="form-control" id="bottomLeft" placeholder="Enter bottom left radius">
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="border-styles" class="card mx-auto">
                                        <div class="card-body">
                                            <p id="br-details" class="card-text">
                                                border-top-left-radius: <span id="btl-value">0</span>; <br>
                                                border-top-right-radius: <span id="btr-value">0</span>; <br>
                                                border-bottom-left-radius: <span id="bbr-value">0</span>; <br>
                                                border-bottom-right-radius: <span id="bbl-value">0</span>; <br>
                                            </p>
                                            <button id="copy-text" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Copy to clipboard">
                                                Copy
                                            </button>
                                        </div>
                                    </div>
                                </div>       
                            </div>
                            <div class="col-5">
                                <div id="style-me" class="mx-auto br-style">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- JS for bootstrap to function -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-analytics.js"></script>

    <script>
    
        firebase.analytics();
    </script>
</body>
</html>
